{% extends "base.html" %}
{% load static %}


{% block 'head' %}

    <link href="{% static 'empresa/css/nova_empresa.css' %}" rel="stylesheet"> 

{% endblock%}



{% block 'body' %}

    <div class="wrapper">
        <div class="box">
            <div class="header">
                <h3 class="titulo">Nova empresa</h3>
            </div>

            {% if messages %}
                {% for message in messages %}
                    <br/>
                    <section class="alert {{message.tags}}">{{message}}</section>
                {% endfor %}
            {% endif %}
                <div class="body-box">
                    <form action="{% url 'nova_empresa' %}" method="POST" enctype="multipart/form-data">{% csrf_token %}
                        <div class="custom-form">
                            
                            <div class="top">
                                <div class="left">
                                    <div class="row">
                                        <div class="col-md">
                                            <label class="subtitle">Nome:</label>
                                            <input type="text" class="form-control" name="nome" placeholder="Digite seu nome...">
                                        </div>
                                    </div>
                                    
                                    <div class="row">
                                        <div class="col-md">
                                            <label class="subtitle">Cidade:</label>
                                            <input type="text" class="form-control" name="cidade" placeholder="Digite a cidade da empresa...">
                                        </div>
                                    </div>
                                    
                                    <div class="row">
                                        <div class="col-md">
                                            <label class="subtitle">Logo:</label>
                                            <input type="file" class="upload-box" name="logo">
                                        </div>
                                    </div>
                                    
                                </div>
                                
                                
                                <div class="right">
                                    <div class="row">
                                        <div class="col-md">
                                            <label class="subtitle">E-mail:</label>
                                            <input type="email" class="form-control" name="email" placeholder="email@gmail.com">
                                        </div>
                                    </div>
                                    
                                    <div class="row">
                                        <div class="col-md">
                                            <label class="subtitle">Endereço:</label>
                                            <input type="text" class="form-control" name="endereco" placeholder="Rua...">
                                        </div>
                                    </div>
                                
                                    <div class="row">
                                        <div class="col-md">
                                            <label class="subtitle">Nicho de mercado:</label>
                                            <select class="form-control" name="nicho">
                                                <option value="O">Outro</option>
                                                <option value="T">Tecnologia e Serviços</option>
                                                <option value="M">Marketing</option>
                                                <option value="C">Comunicação</option>
                                                <option value="D">Design</option>
                                            </select>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            
                            
                            <div class="bottom">
                                <div class="et">
                                    <div class="col-md">
                                        <label class="subtitle">Descrição da empresa:</label>
                                        <textarea name="caracteristicas" class="form-control"></textarea>
                                    </div>
                                </div>
                            
                            
                                <div class="row">
                                    <div class="col-md">
                                        
                                        <label class="subtitle">Tecnologias usadas:</label>
                                        <br/>
                                    <select class="select" name="tecnologias" multiple> 
                                        
                                        {% comment %} 
                                        printTag:    {{techs}}       está sendo passado no ./views.py (empresa) 
                                        {% endcomment %}
                                        
                                        {% for tech in techs %}
                                        <option value="{{tech.id}}">{{tech}}</option>
                                        {% endfor %}
                                        
                                    </select>
                                    
                                </div>
                            </div>

                        </div>


                        <input type="submit" value="Criar" class="btn btn-lg btn-orange">
                    </form>
                    
                </div>

        </div>
    </div>
    
{% endblock %}
